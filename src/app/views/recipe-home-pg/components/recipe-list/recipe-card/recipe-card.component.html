<mat-card class="recipe-card">
  <mat-card-header (click)="goToDetails(recipe.id)">
    <div class="overflow-hidden-cont">
      <img mat-card-xl-image [src]="recipe.image" />
    </div>
    <mat-icon *ngIf="recipe.vegie" class="category-icon">eco</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>
      <span>{{ recipe.name }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ recipe.description }}</span>
    </mat-card-subtitle>
    <div class="description">
      <div
        (click)="updateFavouritesStatus(recipe)"
        class="description-inner-cont"
      >
        <mat-icon
          [ngClass]="{ red: recipe.favourites }"
          class="description-icon"
          >favorite</mat-icon
        >
        <span [ngClass]="{ black: recipe.favourites }">favorite</span>
      </div>
      <div (click)="edit(recipe.id)" class="description-inner-cont">
        <mat-icon class="description-icon">edit_outlined</mat-icon>
        <span>edit</span>
      </div>
      <div (click)="deleteRecipe(recipe.id)" class="description-inner-cont">
        <mat-icon class="description-icon">delete_outlined</mat-icon>
        <span>delete</span>
      </div>
    </div>
    <button (click)="goToDetails(recipe.id)" routerLink="/home/details">
      VIEW RECIPE
    </button>
  </mat-card-content>
</mat-card>
